<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mallorca Country Ride Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([39.779175856711426, 2.987606163242966], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    var points = [
      [39.779175856711426, 2.987606163242966],
      [39.780597090669005, 2.988584266597697],
      [39.78236150313659, 2.9807415178865737],
      [39.787415442288186, 2.971493261230139],
      [39.79248549761961, 2.964304941072564],
      [39.79342527170649, 2.964970128894083],
      [39.79636816536572, 2.9658928087877956],
      [39.80313551870869, 2.96992685111642],
      [39.80670439053798, 2.9725768736080527],
      [39.80974561549285, 2.9773297479847844],
      [39.81240760712071, 2.9830482175975166],
      [39.81619025998441, 2.9896035364228917],
      [39.820245693194664, 2.996963292075618],
      [39.82696125901255, 3.005321055354842],
      [39.83316346066116, 3.014958000734353],
      [39.8357256832604, 3.0230582719614087],
      [39.84003428579426, 3.026909924119279],
      [39.84116317016938, 3.0291453111633206]
    ];

    var polyline = L.polyline(points, {color: 'blue'}).addTo(map);
    map.fitBounds(polyline.getBounds());

    L.marker(points[0]).addTo(map).bindPopup("Start").openPopup();
    L.marker(points[points.length - 1]).addTo(map).bindPopup("End");
  </script>
</body>
</html>
